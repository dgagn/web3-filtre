<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommatif-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="index.js"></script>
</head>

<body>
    <div class="container mt-4 w-50">
        <form>
                <h5 class="card-title">Personnages préférés</h5>
                <div class="mb-3">
                    <label for="input_recherche" class="form-label">Rechercher</label>
                    <input class="form-control" type="text" id="input_recherche"
                        onkeyup="filter(this.value)" />
                </div>
                <div class="mb-3">
                    <ul id="liste_personnages" class="list-group"></ul>
                </div>
                <div class="mb-3">
                    <label for="input_name" class="form-label">Nom: </label>
                    <input class="form-control" type="text" id="input_name" />
                    <button class="btn btn-primary mt-4" type="button" id="button_ajouter"
                        onclick="addPersonnageFromInputName()">Ajouter</button>
                </div>
        </form>
    </div>
</body>

</html>
